

<div class="card card-signin my-5">
    <h4 class="card-header">Login To VeMaRa Hub Learning Portal</h4>
    <div class="card-body">
     
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-sign-in">
            <div class="form-group">
           
                <input type="text" formControlName="username" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
               
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
            
                <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                 
                </button>
                <hr class="my-4">
              <h5>  New to Vemara Hub?
               <a routerLink="../register" class="btn btn-link">Register</a></h5> 
            </div>
        </form>
    </div>
</div>
