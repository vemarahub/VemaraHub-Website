<div class="col-md-4 offset-md-4 mt-5" >


    <h3 ><B>Login To VeMaRa Hub Learning Portal</B></h3>
    <hr/>
    <div >
     
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-sign-in">
            <div class="form-group">
           
                <input type="text" formControlName="username" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
               
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
            
                <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                 
                </button>
                <hr class="my-4">
                <h5>  
                    <a routerLink="../reset-password" class="btn btn-default"><B><U>Forgot Password ?</U></B></a></h5> 
               
              <h4> <B>New to Vemara Hub?</B> 
               <a routerLink="../register" class="btn btn-warning">Register</a></h4> 
            </div>
        </form>
    </div>


</div>
